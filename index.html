<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel demo</title>
  </head>
  <body>
    <div id="app">
      <section class="carousel">
        <div>
          <h1>Movie list</h1>
          <div class="carousel carousel--wrap">
            <button>left</button>
            <div class="carousel carousel--list">
              <div class="carousel__item">
                <img src="https://via.placeholder.com/150" alt="Movie 1" />
                <p>Movie 1</p>
              </div>
              <div class="carousel__item">
                <img src="https://via.placeholder.com/150" alt="Movie 2" />
                <p>Movie 2</p>
              </div>
              <div class="carousel__item">
                <img src="https://via.placeholder.com/150" alt="Movie 3" />
                <p>Movie 3</p>
              </div>
              <div class="carousel__item">
                <img src="https://via.placeholder.com/150" alt="Movie 4" />
                <p>Movie 4</p>
              </div>
              <div class="carousel__item">
                <img src="https://via.placeholder.com/150" alt="Movie 5" />
                <p>Movie 5</p>
              </div>
              <div class="carousel__item">
                <img src="https://via.placeholder.com/150" alt="Movie 6" />
                <p>Movie 6</p>
              </div>
              <div class="carousel__item">
                <img src="https://via.placeholder.com/150" alt="Movie 7" />
                <p>Movie 7</p>
              </div>
              <div class="carousel__item">
                <img src="https://via.placeholder.com/150" alt="Movie 8" />
                <p>Movie 8</p>
              </div>
              <div class="carousel__item">
                <img src="https://via.placeholder.com/150" alt="Movie 9" />
                <p>Movie 9</p>
              </div>
              <div class="carousel__item">
                <img src="https://via.placeholder.com/150" alt="Movie 10" />
                <p>Movie 10</p>
              </div>
            </div>
            <button>right</button>
          </div>
        </div>
      </section>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
